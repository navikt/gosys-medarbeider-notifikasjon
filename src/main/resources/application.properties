%prod.quarkus.tls.kafka.key-store.p12.path=${kafka.keystore.path}
%prod.quarkus.tls.kafka.key-store.p12.password=${kafka.credstore.password}
%prod.quarkus.tls.kafka.trust-store.jks.path=${kafka.truststore.path}
